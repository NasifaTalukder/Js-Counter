<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js Counter Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_wrapper">
        <div class="counter_wrapper">
            <div class="counter_back">
                <div class="backImg">
                    <img src="img/360_F_557304508_4HiGABGRGUvzfS1XQkKYVmH45TGhUVOn.jpg" alt="">
                </div>
                <div class="overlayBack">
                </div>
            </div>
            <div class="heading">
                <h1>Js Counter Design</h1>
            </div>
            <div class="counter_card">
                <div class="counter_icon">
                    <button class="counter_IconBorder">
                        <h2 class="counterValue">0</h2>
                        </button>
                </div>
                <div class="counter_text">
                    <h3>Counter Start Now</h3>
                </div>
                <div class="counter_buttons">
                    <button class="startBtn" onclick="startCount()">Start</button>
                    <button class="pauseBtn" onclick="pauseCount()">Pause</button>
                    <button class="resetBtn" onclick="resetCount()">Reset</button>
                    <button class="napBtn" onclick="napCount()">Nap</button>
                </div>
                <div class="bottom_design">
                    <div class="content">
                        <p>This is a Counter using Html,Css and java-script........!</p>
                    </div>
                    <div class="logoPic">
                        <img src="img/web-programming.png" alt="">
                        <img src="img/html-5.png" alt="">
                        <img src="img/css-3.png" alt="">
                        <img src="img/java-script.png" alt="">
                    </div>
                </div>
            </div>
            <div class="napValue_card">
                <h3>....Nap Value list....</h3>
                <ul class="napValue">
                  
                </ul>
            </div>

        </div>
      </div>
    </div>
    <script src="js/counter.js"></script>
</body>
</html>
